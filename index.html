-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.27c-30.81 0-40.42 19.12-40.42 38.73V256h68.78l-11 71.69h-57.78V480H400a48 48 0 0 0 48-48V80a48 48 0 0 0-48-48z"></path></svg></a></div></footer><span></span></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"newsList":[{"content":"\n疫情後，全球科技業景氣不如預期，各家公司頻爆裁員潮，許多公司開啟人事凍結，不知道下一批裁員何時會到來搞的大家人心惶惶。面對公司的優離、優退，即使認為公司措施不合理，身為員工難道只能摸摸鼻子，默默接受嗎？\n\n本講座以去年華碩電腦員工面對公司「組織調整」，決定組織工會的案例為契機，或許可作為一個對照組，當遇到優離退時，並非只有接受一條路走。本講座亦邀請台北市產業總工會，黃健泰秘書與大家分享、一起來討論，工會面對職場上的種種不合理，能做些什麼。\n\n```\n時間：2024 年 4 月 28 日（日）13:00-15:00（12:00 開放報到、用餐）\n\n地點：中興里民集會所（新竹縣竹北市嘉豐南路一段 11 號）高鐵新竹站、台鐵六家站走路十分鐘\n\n講師：\n- 華碩電腦企業工會理事 Archer\n- 台北市產業總工會秘書 黃健泰\n\n主辦單位：台灣電子電機資訊產業\n\n對象：凡本會會員及對此題目有興趣之社會大眾，皆可報名並免費參與。\n```\n\n#### 報名連結：https://docs.google.com/forms/d/e/1FAIpQLSduDGUz7BGfB27qla3xqC_to7Px1aifFf78iKlH7Ps5dTbz8A/viewform\n\n備註：本講座備有便當，熱茶及咖啡，請填寫報名表單以利統計人數，未填寫報名表恕不提供。亦歡迎旁聽本會 15:00-17:00 之會員大會。\n","data":{"title":"【講座】優離退襲來 — 工會能做的比想像還多","createdAt":"2024-04-12"},"filePath":"20240412.mdx"},{"content":" \n近來有一篇社論，主張「科技業勞工不需要工會」，理由是：「科技業的待遇很好、不爽的話跳槽就好、美國科技業也沒有工會」。這樣的論點在主流論述中反覆出現，電資工會做為科技業勞工組成的工會，反倒認為這些理由，恰恰可以用來說明科技業工會的必要性。\n\n## 「科技業的待遇很好」\n\n一般提到「待遇」應該會直覺聯想到薪水、分紅、獎金、休假、員工福利等等，可以用錢來衡量的項目，但是在很多人的工作經驗中，都知道其中牽涉到薪資結構、考績、獎懲制度等等，在帳面上很美好，現實上可能很骨感。更別說有很多項目是公司可以單方面調整，讓待遇可以一夕之間從天堂跌落地獄。\n矛盾的是，每當出現這種待遇遭受損害的狀況，除了「不爽不要做」之外，我們最常看到的意見就是「去找工會」、「為什麼沒有工會」。可見大家內心也都認為面對這種情況，個人是無能為力的，只能依賴工會的專業以及集體力量。因此即使從最自利的角度，科技業的勞工也需要足夠強大的工會，去維持自己的「良好待遇」。\n\n## 「不爽的話跳槽就好」\n\n在一般的印象中，台灣科技業的就業機會確實不少，因此在職場遇到了不滿意的人事物或待遇時，換工作往往是第一個念頭。然而，不是有職缺就一定能跳槽成功；而且受到科技發展、產業變動、景氣狀態等因素影響，更不是想跳槽時一定有合適的職缺。\n\n今年下半年開始，有科技公司大量解僱勞工，也有科技公司人事凍結，就是對這個論點最直接的反駁。\n\n即便有其他工作機會，但仔細想想換工作所需要付出的機會成本，從找職缺、面試到完成轉換，整個過程中要花費大量的時間及心力，而且到新公司也不見得比較「爽」。更別說原公司還可能不願意放手—「競業禁止條款」的束縛。\n\n即使真的要能好好地「不爽就跳槽」，我們認為至少也要達成兩個條件：能和原公司「和平分手」、盡可能減小新公司的預期落差。而要達到這兩個條件，我們認為新舊公司如果都能有健全的工會提供協助：原公司的工會確保離職過程順利，新公司的工會在求職時就提供更多公司的資訊，「不爽就跳槽」的理想才有可能實現。\n\n所以說「不爽就跳槽」說起來簡單，更多的是「雖然不爽，但跳槽也好麻煩再忍一忍吧」。因此我們認為「不爽就跳槽」這一句風涼話，也許還帶著潛台詞：「諒你也跳不到哪裡去」。\n\n不爽就跳槽，不一定對所有人都適用，這些勞工需要組織工會保障自身的工作權益；即使有跳槽的機會，從最利己的角度，勞工也需要加入工會、參與工會，讓自己可以更容易「不爽就跳槽」。「美國科技業也沒有工會」\n\n只要仔細思考，美國科技業是否有工會，和台灣科技業工會之間，並不存在任何因果關係。\n\n因此我們這個論點，好像很有力但其實沒邏輯可言。而持這個論點的人，也顯露了自己對產業動態的無知。美國科技業近幾年的狀況是，Alphabet、Amazon、Microsoft分別在2021、2022、2023年陸續成立了工會。\n由於這個論點沒有邏輯可言，所以我們只能說‧‧‧至少這個理由不能用了。\n\n所以說，科技業勞工不需要工會嗎？\n\n即使是一個待遇已經夠好的產業，仍然可能因為景氣、技術轉變而對勞動待遇產生影響，需要有足夠力量的工會來與資方進行協商談判。\n\n即使是一個藉由不斷跳槽最大化個人利益的勞工，也會需要工會協助維持勞動條件，才能保障跳槽後到下一家公司爭取到更佳的待遇。更別說更多希望能與企業共同穩定成長的勞工。\n\n因此強大到能保障會員權益的工會是需要的，而工會的強大需要大量且積極參與的會員，\n\n我們是這麼認為的。\n\n### 參考資料：\n- 雲論 許美華／竹科裁員危言聳聽！ 媒體粉專擔心自己就好：https://forum.ettoday.net/news/2631396\n- 矽谷工會勢力崛起：https://bit.ly/20231128svu\n- 特效與遊戲勞工爭組工會：https://www.rti.org.tw/news/view/id/2179593\n","data":{"title":"科技業勞工不需要工會嗎？ 電資工會對「竹科裁員危言聳聽！媒體粉專擔心自己就好」一文的看法","createdAt":"2023-12-06"},"filePath":"20231206.mdx"},{"content":"\n電資工會第二年舉辦職涯及勞權系列講座，今年先後到了中正大學、北科大、陽交大、清華大學、高科大及台南大學等六所學校分享，共有超過 400 位學生到場參與。\n\n設計活動時，電資工會的幹部們討論到，同學們在求學階段，對於職涯的想像一部分來自這類的經驗：專題研討課時「成功人士」的演講、就業博覽會時廠商的招攬訊息等等。我們認為這類型的場合，普遍僅傳遞資方的、正向的訊息，反倒讓新鮮人無所適從，工會希望能提供從基層工程師的角度出發，提供另一種觀點。\n\n講座分為兩個部分，上半部分藉由科技業資深工程師的工作經驗分享傳遞職涯經驗，亦為新鮮人提供履歷、面試準備上過來人的建議。下半部份，則帶給即將踏入職場的新鮮人重要勞動法令基礎知識及工會組織的重要性。\n\n同學們普遍反應踴躍，許多場次時間都不足以讓我們把問題回答完，問題多種多樣，像是如何選擇要不要轉換工作、外商英文能力需求、面試時問題答不出來怎麼辦等等。雖然我們的回覆主要是基於個別工程師自身的經驗，但透過一個過來人的經驗反饋，應當可以提供同學比較具體的想像。\n\n也有同學擔憂未來的工作處境，像是超時加班、學長學弟制等，正在實習或已經有工作經驗者則直接詢問目前遇到的不公對待是否違法，還有有人詢問如何集體爭取權益、要如何罷工等。亦有學生在講座後後向我們表示，本來對於工會是什麼不是很清楚，亦不清楚如果工作上遇到法規上的問題，要怎麼反應，覺得工會在做的事情很重要。\n\n因此，本會認為這樣的講座應該要持續舉辦下去，也決定明年將持續舉辦，若正在閱讀此文的你為相關科系老師、學生（校友）或職員，認同我們舉辦此類型活動的理念，歡迎與我們聯繫討論，一同合辦講座，讓勞動權益的幼苗，能在我們未來的工人心中發芽茁壯起來。\n\n感謝今年與本會合作的單位、老師們：\n\n- 勞動部\n- 台灣勞動者協會\n- 中正大學學生會\n- 國立臺北科技大學通識教育中心 鄭怡雯老師\n- 陽明交通大學聯會\n- 清華大學電機系\n- 國立高雄科技大學電子工程學系 王鴻猷老師\n- 國立臺南大學學生會\n- 國立臺南大學研究生協會\n- 國立臺南大學電機工程學系\n","data":{"title":"2023 科技業職涯引路圓滿完成","createdAt":"2023-11-08"},"filePath":"20231108.mdx"},{"content":"\n[記者李文凱/臺南報導]\n\n台灣電子電機資訊產業工會每年都會至各大專院校「科技業」相關科系進行職涯及勞權講座，國立台南大學為本年度系列講座第六場，本次講座由電資工會與國立臺南大學電機工程學系、國立臺南大學學生會、國立臺南大學研究生協會共同辦理。\n\n本次講座由電資工會理事 李長鴻博士及秘書長 劉耀璘進行分享，在講座一開始時由電機工程學系系主任致詞，期許同學可以聽聽看講師在科技業的職涯經驗，本次講座亦由學生議會副議長張勝傑同學代表學生會頒贈感謝狀。\n\n職涯分享部分，李理事分享其在醫材、系統廠等多元的職涯經驗，並分享如何準備求職履歷及面試，劉秘書長則補充科技業重要勞動法令知識，簡介就業歧視、勞動契約及工作時間等勞動法規，並說明工會對於勞工的重要性，唯有集體爭取才能有制度性改變的機會。\n\nhttps://www.peopo.org/news/659624\n","data":{"title":"報導：電資工會與南大學生會合作進行職涯及勞權講座","createdAt":"2023-11-05"},"filePath":"20231105.mdx"},{"content":"\n近來，科技業陸續傳出裁員、優離或部門整併的訊息，我們持續關注科技業相關新聞，並與會員們保持聯繫以利掌握最新狀態。其中，華碩電腦的會員積極表達了籌備企業工會的意願，我們也在第一時間開始提供協助。\n\n其中近百位員工參加了華碩工會說明會，顯示不少人想在這波動盪中，透過工會爭取自身權益。隨著連署書數量達到法定門檻、召開成立大會、並選出第一屆理監事會。\n\n**華碩企業工會在７月１３日正式成立！**\n\n我們認為這不只對華碩員工，對整個科技業來說都是很大的振奮！科技業員工身懷高度專業技能，對長年的人力調整風氣習以為常，總是選擇跳槽省去與公司對抗的力氣。這一次終於有一群人發出了不同的聲音：「員工要有正式的管道可以與公司對話！不再任由公司隨意安排！」\n\n我們希望公司能認知到，工會並不是與公司對立的組織，而是能透過工會這個管道與員工溝通，做出勞資雙贏的決策。\n\n我們衷心期盼，華碩企業工會能開啟科技業勞資關係更多的可能性，共創雙贏。\n\n電資工會也會繼續與各位科技業夥伴相伴左右，並誠摯邀請大家[加入電資工會](https://tueeit.neticrm.tw/civicrm/contribute/transact?reset=1\u0026id=7)，一起推動更好的勞動環境。\n\n\u003cYouTube videoId=\"N9gNXQBEkT0\" /\u003e\n","data":{"title":"本會協助之華碩電腦股份有限公司企業⼯會正式成立！","createdAt":"2023-08-15"},"filePath":"20230815.mdx"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"epb0-_oQablP_H5H96qQk","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
